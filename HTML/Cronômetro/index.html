<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Cronômetro</title>
  </head>
  <body>
    <div class="container">
      <h1>Cronômetro</h1>

      <div class="mostrador">
        <span id="horas">00</span>
        :
        <span id="minutos">00</span>
        :
        <span id="segundos">00</span>
      </div>

      <div class="botoes">
        <input type="button" value="START" id="bstart" />
        <input type="button" value="MARK" id="bmark" />
        <input type="button" value="STOP" id="bstop" />
        <input type="button" value="RESET" id="breset" />
      </div>

      <div class="marcacoes">
        <span id="times">Times</span>
        <span id="mark1">00:00:00</span>
        <span id="mark2">00:00:00</span>
        <span id="mark3">00:00:00</span>
        <span id="mark4">00:00:00</span>
        <span id="mark5">00:00:00</span>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
