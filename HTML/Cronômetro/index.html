<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Cronômetro</title>
  </head>
  <body>
    <div class="container">
      <h1>Cronômetro</h1>

      <div class="mostrador">
        <span id="tempo">00:00:000</span>
      </div>

      <div class="botoes">
        <input type="button" value="START" id="bstart" />
        <input type="button" value="MARK" id="bmark" />
        <input type="button" value="STOP" id="bstop" />
        <input type="button" value="RESET" id="breset" />
      </div>

      <p id="times">Times</p>
      <div class="marcacoes">

      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
